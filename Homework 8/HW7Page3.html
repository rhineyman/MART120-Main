    <script>    
        function getInformation() {
            
            
        }
        function checkAnswer() {
            var firstName = document.getElementById("Fname").value;
            var lastName = document.getElementById("Lname").value;
            var emailAddress = document.getElementById("Email").value;
            var checkBox = document.getElementById("terms");
            var text = document.getElementById("message");
            var failureMessage = "You must fill out all fields and agree to the terms to sign up.";
            // clear previous invalid styles
            document.getElementById("Fname").classList.remove('invalid');
            document.getElementById("Lname").classList.remove('invalid');
            document.getElementById("Email").classList.remove('invalid');
            document.getElementById("terms").classList.remove('invalid');
            if (checkBox.checked && firstName != "" && lastName != "" && emailAddress != "") {
                document.getElementById("message").innerHTML = "Thanks for signing up " + firstName + " " + lastName + ". Your email is " + emailAddress + ".";
            } 
            if (firstName == "") {
                document.getElementById("message").innerHTML = failureMessage;
                document.getElementById("Fname").classList.add('invalid');

            }
            if (lastName == "") {
                document.getElementById("message").innerHTML = failureMessage;
                document.getElementById("Lname").classList.add('invalid');
                

            }
            if (emailAddress == "") {
                document.getElementById("message").innerHTML = failureMessage;
                document.getElementById("Email").classList.add('invalid');

            }
            if (!checkBox.checked) {
                document.getElementById("message").innerHTML = failureMessage;
                document.getElementById("terms").classList.add('invalid');

            }
        }

    </script>
    <style>
        /* highlight invalid inputs */
        .invalid {
            outline: 3px solid rgba(255,0,0,0.7);
            background-color: rgba(255,0,0,0.05);
        }
        /* make checkbox outline visible on most browsers */
        input[type="checkbox"].invalid {
            box-shadow: 0 0 0 3px rgba(255,0,0,0.4);
        }
